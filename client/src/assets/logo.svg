<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7b2cbf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a189a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Background -->
  <rect x="20" y="30" width="140" height="140" rx="20" fill="url(#iconGradient)"/>
  
  <!-- Waveform -->
  <path d="M 40 100 L 60 100 L 75 60 L 90 140 L 105 70 L 120 100 L 140 100" 
        stroke="url(#waveGradient)" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Text: Vibra -->
  <text x="190" y="140" font-family="Arial, sans-serif" font-size="110" font-weight="bold" fill="#2d3561">
    Vibra
  </text>
</svg>